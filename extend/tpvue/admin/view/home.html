{extend name="common/base"} {block name="style"}
<style>
	#attr {
		width: 100%;
		height: 20px;
		text-align: center;
	}
	
	#attr .photo {
		width: 30%;
		height: 90px;
		line-height: 90px;
		/* 行高等于高度 */
	}
	/* 兼容标准浏览器 */
	
	#attr .photo:before {
		content: ".";
		/* 具体的值与垂直居中无关，尽可能的节省字符 */
		margin-left: -5px;
		font-size: 10px;
		/* 修复居中的小BUG */
		visibility: hidden;
		/*设置成隐藏元素*/
	}
	
	#attr .photo img {
		*margin-top: expression((100 - this.height)/2);
		/* CSS表达式用来兼容IE6/IE7 */
		vertical-align: middle;
		border: 1px solid #ccc;
	}
	
	#attr .title {
		font-size: 18px;
		float: left;
	}
	
	.onlie {
		width: 98%;
		margin: auto;
		background: #fff;
	}
	/*index_home*/
	
	.mainbody {
		padding: 0;
		margin: 0;
	}
	
	.title .iconfont {
		margin-right: 5px;
		font-size: 18px;
	}
	
	.title span {
		vertical-align: middle;
		font-size: 14px;
	}
	
	body {
		color: #333;
		font-size: 14px;
	}
	
	.title {
		font-size: 17px;
		border-bottom: 1px solid #f4f4f4;
		margin-bottom: 10px;
		padding-bottom: 10px;
	}
	
	.clear_float {
		clear: both;
		float: none;
	}
	
	.number_title {
		width: 18px;
		height: 18px;
		border-radius: 50%;
		background: #3d86cd;
		display: inline-block;
		color: #fff;
		text-align: center;
		line-height: 18px;
		margin-left: 5px;
		font-size: 14px;
	}
	
	.font_weight {
		font-weight: bold;
	}
	
	.left {
		float: left;
	}
	
	.right {
		float: right;
	}
	
	.w100 {
		width: 100%;
	}
	
	.border_shadow {
		-webkit-box-shadow: 0 1px 3px 0px rgba(0, 0, 0, 0.2);
		box-shadow: 0 1px 3px 0px rgba(0, 0, 0, 0.2);
		-moz-box-shadow: 0 1px 3px 0px rgba(0, 0, 0, 0.2);
	}
	
	.header .shop {
		width: 52%;
	}
	
	.header p {
		line-height: 28px;
	}
	
	.header .shop_info>div {
		margin-left: 5%;
	}
	
	.shop_info {
		padding: 20px 15px 0 !important;
	}
	
	.logo_name {
		padding: 3% 0;
	}
	
	.header>div {
		margin-left: 1%;
		float: left;
		box-sizing: border-box;
	}
	/*账户余额*/
	
	.finance {
		width: 98%;
		margin-right: 2%;
	}
	
	. {
		color: #ff6c60;
	}
	
	.finance_info {
		text-align: center;
		overflow: hidden;
	}
	
	.finance_info a {
		padding: 2% 2%;
		color: #333;
		border-right: 2px dotted #e6e5e5;
	}
	
	.finance_info a:last-child {
		border: none;
	}
	/*商品管理*/
	
	.fina {
		width: 46%;
		float: right;
	}
	
	.fina>div {
		margin-top: 20px;
		padding: 10px 15px;
		box-sizing: border-box;
		background: #fff;
	}
	
	.wrap {
		padding-top: 20px;
	}
	
	.fina>div {
		padding: 2% 3%;
	}
	
	.data_statistics {
		width: 98%;
		margin-right: 2%;
	}
	
	.comment {
		width: 49%;
		margin-right: 2%;
	}
	
	.contact {
		width: 47%;
	}
	
	.shop>div {
		overflow: hidden;
		padding: 20px 15px 30px;
		box-sizing: border-box;
		margin-top: 20px;
		background: #fff;
	}
	
	@media only screen and (max-width: 1500px) {
		.shop_info>div:last-child {
			margin: 0 0 20px;
			margin-left: 5%;
		}
		.finance_info a {
			padding: 1%;
		}
	}
</style>
<link rel="stylesheet" type="text/css" href="__ADMINCSS__/home.css" />
<link rel="stylesheet" type="text/css" href="__LIBS__/highcharts/hcharts.css" />
<script src="__LIBS__/highcharts/highcharts.js"></script>
<script type="text/javascript"></script>
