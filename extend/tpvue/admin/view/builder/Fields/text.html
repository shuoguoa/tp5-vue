{case value="text"}
	<dl class="item_{$field.name} {$field.extra_class}">
		<dt>{$field.title}</dt>
		<dd><input name="{$field.name}" type="text" id="{$field.name}" value="{present name="field.value"}{$field.value|htmlspecialchars}{/present}" class="input normal" {$field.extra_attr} {eq name="field.confirm" value="required"}required{/eq}>
		{notempty name="field.tip"}<span class="Validform_checktip">{present name="field.confirm"}{eq name="field.confirm" value="required"}<span class="red">*</span> {/eq}{/present}{$field.tip}</span>{/notempty}
		</dd>
	</dl>
{/case}
