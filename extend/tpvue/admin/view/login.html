<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>总管理后台</title>
		<title>{$Think.config.web_title}</title>
		{load href="__BASE__/css/login.css" /}
		{load href="__LIBS__/jquery/jquery-1.11.2.min.js" /}
		{load href="__LIBS__/jquery.form.js" /}
		{load href="__LIBS__/layer/layer.js" /}
		{load href="__BASE__/js/common.js" /}
		<script type="text/javascript">
			// document.oncontextmenu=function(){ return false }
			if (window.top != window.self) {
				window.top.location.reload();
			}
		</script>
	</head>
	<body>
		<div class="login_info">
			<h2>后台管理系统</h2>
			<div class="tiptxt">后台管理系统-新一代管理系统</div>
			<div class="login-input">
				<ul>

					<form action="{:url('admin/login')}" method="POST" data-url="{:url('admin/login')}" enctype="multipart/form-data" id="formData" onsubmit="return false">
						<li class="loginname-input">
							<i class="icon icon-user"></i>
							<input type="text" name="loginId" id="loginId" placeholder="请输入登录帐号" class="inp" maxlength="20">
						</li>
						<li id="loginPasswdDiv" class="password-input">
							<i class="icon icon-password"></i>
							<input type="password" name="password" id="password" placeholder="请输入登录密码" class="inp" maxlength="16">
						</li>
						<li id="loginVDiv" class="code-input">
							<i class="icon icon-code"></i>
							<input type="text" name="verify" id="verify" placeholder="请输入验证码" class="inp" maxlength="5">
							<span class="imgcode"><img id="captcha" src="{:url('admin/login/verify')}"></span>
						</li>
						<li>
							<input type="submit" value="登录" id="btnSubmit" class="btn ajaxSubmit">
						</li>
					</form>
				</ul>
			</div>
		</div>
		<div class="footer">
			<span class="txtc9">版权所有 后台管理系统 Copyright © 2016 - 2020</span>
		</div>
			<script>
			$(function() {
				$("#captcha").on('click', function() {
					$(this).attr("src","{:url('admin/login/verify')}?"+Math.random());
				});
			});
		</script>
	</body>
</html>
